<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
     <!-- Red Rose Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
       rel="stylesheet"
     />
     <!-- Dela Font -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link
       href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
       rel="stylesheet"
     />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!-- NavBar -->
        <section aria-label="navbar">
            <nav class="navbar">
                <div>
                    <img src="./assets/white-logo.png" alt="logo" class="logo" />
                </div>
                <div>
                    <ul class="list">
                        <li class="item">Our Menu</li>
                        <li class="item">Maps</li>
                        <li class="item">About</li>
                        <li class="item">Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="small_button">Order</button>
                </div>
            </nav>
        </section>
        <!-- Hero Section -->
        <section aria-label>
            <div class="hero">
                <h1 class="hero-heading">
                    A Restaurant That Only Serves Delicious Food
                </h1>
                <button class="large_button">Read Our Menu</button>
                <div class="scroll">
                    <img src="./assets/scrool.png" alt="bottom-logo" />
                </div>
            </div>
        </section>
    </div>
</body>
</html>
